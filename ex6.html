<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coders = ['김하진','장지연','김하람','장지연','김옥상'];
    </script>
    <h2>coders</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coders.length){
        document.write('<li>'+coders[i]+'</li>');
        i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
