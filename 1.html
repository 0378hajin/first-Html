    <h2><a href="https://www.apple.com/kr/" target="_blank" title="Apple Homepage">iPhone</a>이란 무엇인가?</h2>
    <a href="https://www.apple.com/kr/" target="_blank" title="Apple Home">Apple</a>이 2007년 1월 MacWorld에서 최초로 공개한 iOS로 구동되는 스마트폰이다.
    2021년 9월 기준 누적판매량 20억 대를 돌파한 것으로 추정되고,
    2021년 1월 기준으로 활성 아이폰 사용자수가 10억 명 이상이다.

    2022년 1월 9일부로 출시 15주년을 맞았다.
