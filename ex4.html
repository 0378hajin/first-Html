<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coders = ["김하진","양아영","김하람"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coders[0]);
      document.write(coders[1]);
    </script>
    <h2>add</h2>
    <script>
      coders.push("김옥상");
      coders.push("장지연");
    </script>
    <h2>count</h2>
    <script>
      document.write(coders.length);
    </script>
  </body>
</html>
